{% extends 'stulayout.html' %}
{#{% load crm %}#}
{% block content %}
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>比赛名称</th>
            <th>比赛地点</th>
            <th>比赛时间</th>
        </tr>
        </thead>
        <tbody>
        {% for row in teach_queryset %}
            <tr>
                <td>{{ row.name }}</td>
                <td>{{ row.addr }}</td>
                <td>{{ row.date }}</td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="bot">
        <nav aria-label="Page navigation">
            <ul class="pagination pagination-lg"
                style="float: right;margin-right: 50px;margin-top: 50px;">
                {{ page_html|safe }}
            </ul>
        </nav>
    </div>
{% endblock %}
