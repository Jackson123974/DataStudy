{% extends 'layout.html' %}
{#{% load crm %}#}
{% block content %}
    <div style="margin: 5px;">
        <a href="/data/addmatch/" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i> 添加赛事信息</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>比赛名称</th>
            <th>比赛地点</th>
            <th>比赛时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for row in teach_queryset %}
            <tr>
                <td>{{ row.name }}</td>
                <td>{{ row.addr }}</td>
                <td>{{ row.date }}</td>

                <td>
                    <a href="/data/editmatch/{{ row.id }}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    |
                    <a href="/data/delmatch/{{ row.id }}" style="color: red;">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="bot">
        <nav aria-label="Page navigation">
            <ul class="pagination pagination-lg"
                style="float: right;margin-right: 50px;margin-top: 50px;">
                {{ page_html|safe }}
            </ul>
        </nav>
    </div>
{% endblock %}
