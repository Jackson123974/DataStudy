{% extends 'stulayout.html' %}
{#{% load crm %}#}
{% block content %}
  <div style="margin: 5px;">
        <a href="/data/addstutie/" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i> 发布帖子</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>帖子标题</th>
            <th>帖子内容</th>
        </tr>
        </thead>
        <tbody>
        {% for row in teach_queryset %}
            <tr>
                <td>{{ row.title }}</td>
                <td>{{ row.info }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="bot">
        <nav aria-label="Page navigation">
            <ul class="pagination pagination-lg"
                style="float: right;margin-right: 50px;margin-top: 50px;">
                {{ page_html|safe }}
            </ul>
        </nav>
    </div>
{% endblock %}
