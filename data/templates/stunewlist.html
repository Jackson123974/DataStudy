{% extends 'stulayout.html' %}
{#{% load crm %}#}
{% block content %}

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>新闻标题</th>
            <th>新闻内容</th>
        </tr>
        </thead>
        <tbody>
        {% for row in teach_queryset %}
            <tr>
                <td>{{ row.title }}</td>
                <td>{{ row.info }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="bot">
        <nav aria-label="Page navigation">
            <ul class="pagination pagination-lg"
                style="float: right;margin-right: 50px;margin-top: 50px;">
                {{ page_html|safe }}
            </ul>
        </nav>
    </div>
{% endblock %}
